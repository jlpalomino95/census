<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- 1. Meta viewport para diseños responsivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 2. Estilos y script de Dialogflow CX Messenger -->
  <link rel="stylesheet"
        href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <!-- 3. Estilos personalizados -->
  <style>
    df-messenger {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;

      /* Fuente y color global del widget */
      --df-messenger-font-family: "Google Sans", sans-serif;
      --df-messenger-font-color: #DB4437;
      --df-messenger-chat-background: #F9FAFB;

      /* Burbujas del usuario */
      --df-messenger-user-message-background: #E0F2FE;
      --df-messenger-user-message-font-color: #000000;
      --df-messenger-user-message-border-radius: 12px;

      /* Burbujas del bot */
      --df-messenger-bot-message-background: #FFFFFF;
      --df-messenger-bot-message-font-color: #000000;
      --df-messenger-bot-message-border-radius: 12px;

      /* Border-radius genérico (por si hace falta) */
      --df-messenger-chat-bubble-border-radius: 12px;
    }

    /* Cabecera del chat */
    df-messenger .df-messenger-chat-header {
      background-color: #F9FAFB;
      border-bottom: 1px solid #e0e0e0;
    }
    df-messenger .df-messenger-chat-header .title {
      font-family: "Google Sans", sans-serif;
      color: #DB4437;
    }
  </style>
</head>
<body>

  <!-- 4. Widget Dialogflow CX Messenger (no autenticado) -->
  <df-messenger
    location="europe-west3"
    project-id="vertexai-aa"
    agent-id="d542fbf0-0969-4ba0-b875-4b3e8bff08d3"
    language-code="es"
    chat-title="Ayuntamiento de Sevilla"
    chat-icon="https://storage.cloud.google.com/info_padron_ayto_sevilla/81411aa3-0731-40b3-9f67-a1d6f7792edb.jpeg"
    allow-feedback="all">
  </df-messenger>

</body>
</html>
